<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./Assets-Edmund/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/ff6a322856.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light whitefont">
        <h1>Hello World!</h1>
    </nav>
    <div class='container-fluid'>
        
        <div class='row'>
            <div class='col-12 col-sm-2 sidebar'>
                <div id="sidebar" class="list-group ">
                    <div class='row'>
                        <div class='col col-xl-12 sidebar-col' id='home'>
                            <a class="list-group-item list-group-item-action whitefont" id='home'>
                                <span class='side-icon' id='home'><i class="fas fa-home" id='home'></i></span>
                                <span class='side-name' id='home'>Home</span>
                            </a>
                        </div>
                        <div class='col col-xl-12 sidebar-col' id='calendar'>
                            <a class="list-group-item list-group-item-action whitefont" id='calendar'>
                                <span class='side-icon' id='calendar'><i class="fas fa-calendar-alt" id='calendar'></i></span>
                                <span class='side-name' id='calendar'>Calendar</span>
                            </a>
                        </div>
                        <div class='col col-xl-12 sidebar-col' id='setting'>
                            <a class="list-group-item list-group-item-action whitefont" id='setting'>
                                <span class='side-icon' id='setting'><i class="fas fa-cog" id='setting'></i></span>
                                <span class='side-name' id='setting'>Setting</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class='col'>
                <div class='row display-row' id='home-row' style='display:inline'>
                    <h2>Home</h2>
                </div>
                <div class='row display-row' id='calendar-row' style='display:none'>
                    <h2>Calendar</h2>
                </div>
                <div class='row display-row' id='setting-row' style='display:none'>
                    <h2>Settings</h2>

                    <div id='theme'>
                        <div class='row'>
                            <div class='col-12 col-sm-2 col-lg-1'>
                                <label>Theme:</label>
                            </div>
                            <div class='col'>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="default" id="default" value="option1">
                                        <label class="form-check-label" for="default">Default</label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="ponder" id="ponder" value="option2">
                                        <label class="form-check-label" for="ponder">Ponder</label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="sunset" id="sunset" value="option3">
                                        <label class="form-check-label" for="sunset">Shimmering Sunset</label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="calm" id="calm" value="option4">
                                        <label class="form-check-label" for="calm">Calm It Down</label>
                                      </div>
                                </div>
                            </div>
                        </div>
                        
                        
                        
                        
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="./Assets-Edmund/script.js"></script>
</body>
</html>
